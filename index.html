<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-lg max-w-xs">
        <div class="mb-4">
            <input id="input" type="text" class="w-full px-4 py-2 border border-gray-300 rounded text-lg text-right focus:outline-none" placeholder="0">
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button id="button" class="col-span-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">AC</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">/</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">*</button>

            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">7</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">8</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">9</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">-</button>

            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">4</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">5</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">6</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">+</button>

            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">1</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">2</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">3</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">=</button>

            <button id="button" class="col-span-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">0</button>
            <button id="button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded">.</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
